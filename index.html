<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input required id="name" type="text" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            required
            id="email"
            type="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age<span>(optional)</span></label>
          <input
            id="number"
            type="number"
            placeholder="Age"
            max="99"
            min="10"
          />
        </div>

        <div class="form-group">
          <label for="dropdown" id="dropdown-label"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <p id="radios-label">Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input
              type="radio"
              value="Definitely"
              name="user-opinion"
            />Definitely</label
          >
          <label
            ><input
              type="radio"
              value="Maybe"
              name="user-opinion"
            />Maybe</label
          >
          <label
            ><input type="radio" value="Not sure" name="user-opinion" />Not
            sure</label
          >
        </div>

        <div class="form-group">
          <label for="feature" id="feature-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="feature" id="feature">
            <option selected disabled>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        </div>

        <div class="form-group">
          <p id="checkbox-label">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              id="input-checkbox"
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              id="input-checkbox"
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p id="textarea-label">Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
            style="height: 91px"
          ></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
